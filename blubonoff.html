<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on off project</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgb(121, 121, 234);
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body >
    <img src="bulboff.jpg" alt="" id="bulb" class="center">
    <button id="toggelBtn" class="center btn">Turn On</button>

    <script>
        let btn = document.getElementById('toggelBtn');
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)
        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "bulbon.jpg"
                btn.textContent = "Turn Off"
            }
            else{
                bulb.src = "bulboff.jpg"
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
